<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>

    <!-- HEADER WITH NAV -->
    <header class="fixed-top">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-1 d-none d-lg-block py-4">
                    <img class="logo-big" src="assets/img/logo.svg" alt="">
    
                </div>
                <div class="col-2 col-sm-2 d-lg-none py-2">
                    <img class="logo-small" src="assets/img/mobile-logo.png" alt="">
                </div>
                <div class="col-7 col-sm-8 col-lg-9 py-3">
                    <div class="input-group">
                        <input type="text" placeholder="&#128269; Prova a cercare: lezioni di Laravel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                
                <div class="col-1 me-5">
                    <div class="nav-icons">
                        <div class="nav-icon d-none d-lg-block">
                            <i class="fa-solid fa-list-ul"></i>
                        </div>
                        <div class="nav-icon-encircle d-none d-lg-block">
                            <i class="fa-solid fa-question"></i>
                        </div>
                        <div class="nav-icon d-none d-lg-block">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="campanella">
                            <button class="btn dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="fa-solid fa-bell"></i>
                              </button>
                              <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                              </ul>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </header>

    <!-- END HEADER WITH NAV -->

    <!-- /* START LEFT BAR */ -->

    
    <aside class="left-bar">
        <div class="bar-contents">
            <div class="bar-icons-big d-none d-lg-block">
                <div class="bar-icon-bg">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="bar-icon-bg">
                    <i class="fa-solid fa-signal"></i>
                    <span>Stats</span>
                </div>
                <div class="bar-icon-bg">
                    <i class="fa-solid fa-signal"></i>
                    <span>Signals</span>
                </div>
            </div>

            <div class="bar-icons-small d-lg-none">
                <div class="bar-icon-sm">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="bar-icon-sm">
                    <i class="fa-solid fa-signal"></i>
                </div>
                <div class="bar-icon-sm">
                    <i class="fa-solid fa-signal"></i>
                </div>
            </div>


            <div class="admin-bg d-none d-lg-block">
                <div class="bar-icon-bg">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline">Admin</span>
                </div>
            </div>
            <div class="admin-sm d-lg-none">
                <div class="bar-icon-sm">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
        </div>
    </aside>

    <!-- /* END LEFT BAR */ -->





















      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
